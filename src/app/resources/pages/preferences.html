<%include top_layout.html%>

	<div class="content center" id="user_prefs">
		<h3><i class="fas fa-pencil-alt"></i> Update Your Preferences</h3>

		<form name="preferencesForm" action="">
			<p id="errors" class="error"></p>
			<input type="hidden" id="user_id" value="<%user_id%>">
			
			
			<label for="email">Email</label>
			<input class="text" type="text" id="email" name="email" value="<%email%>" placeholder="johndoe@gmail.com"><br>
			<label> </label><i class="info">HellaWickedFonts uses <a href='<%gravatar_base_url%>' target='_blank'>Gravatar</a> for icons. Consider using your <a href='<%gravatar_base_url%>' target='_blank'>gravatar</a> email address.</i><br><br>

			<label for="fname">First Name</label>
			<input class="text" type="text" id="fname" name="firstname" placeholder="First Name" value="<%first_name%>"><br>

			<label for="lname">Last Name</label>
			<input class="text" type="text" id="lname" name="lastname" placeholder="Last Name" value="<%last_name%>"><br>

			<hr>

			<label for="uname">Username</label>
			<input class="text" type="text" id="uname" name="username" placeholder="Username" readonly value="<%username%>"><br>

			<label for="cpassword">Current password</label>
			<input class="text" type="password" id="cpassword" name="cpassword" placeholder="Current Password"><br>

			<label for="npassword">New password</label>
			<input class="pswrd" type="password" id="npassword" name="npassword" placeholder="New Password"><br>

			<label for="repassword">Re-enter new password</label>
			<input class="pswrd" type="password" id="repassword" name="repassword" placeholder="Re-enter New Password"><br>
		</form>
		<br/>

		<div class="right">
			<input class="edit_buttons" type="submit" onclick= "return up.validateFields()" value="Save">
			<input class="edit_buttons" type="submit" onclick="cancel()" value="Cancel">

		</div>


	</div>

<br><br>
	
	
	
	
<%include bottom_layout.html%>
	<script src="/js/hella_wicked_fonts.js"></script>
	<script src="/js/user_preferences.js"></script>
