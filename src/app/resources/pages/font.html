<%include top_layout.html%>
	<div class="content center">
		<input type="hidden" value="<%font_id%>" id="font_id">
		<h3 id="font_name">{font name}</h3>
		<div id="font_preview"></div>
		
		
		
		
		<h3>Font Stats</h3>
		<div id="font_details" class="left">
			<div>
				<p><label>Popularity Rank:</label> <span id="pop_rank"></span><br></p>
				<p><label>Trending Rank:</label> <span id="trend_rank"></span><br></p>
				<p><label>Font Type:</label> <span id="font_type"></span><br></p>
				<p><label>Font Family:</label> <span id="font_family"></span><br></p>
				<p><label>Font User Rating:</label> <span id="font_rate" class="font_rating_value"></span> (<span id="rate_total" class="font_rating_total"></span>)<br></p>
				
			</div>
			
		</div>
		
		<br><br>
		<h3>Popularity vs. Trending [last 7 days]</h3>
		<div id="font_stats">
			<div class="chart-container">
				<canvas id="popular_month"></canvas>
			</div>


		</div>
		
		<h3 class="center">Font Web Use</h3>
			<textarea id="font_use" class="code" readonly></textarea><br>
		<b>CSS</b><br>
		<textarea id="font_use_css" class="code" readonly></textarea>
			<br><br>	
			
			

		<h3>Comments</h3>
		<div id="comment_container"></div>


	</div>
	<br><br>

<%include bottom_layout.html%>

<script src="/js/comment_manager.js"></script>
<script src="/js/font.js"></script>
